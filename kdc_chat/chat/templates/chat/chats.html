{% extends "core/base.html" %}

{% block title %}Chats{% endblock %}

{% block content %}
    <div class="p-10 lg:p-20 text-center">
        <h1 class="text-3xl lg:text-6xl text-gray-800 font-semibold">Chats</h1>
    </div>

    <div class="p-4 mx-2 w-full flex flex-wrap items-center">
        {% for chat in chats %}
            <div class="w-full lg:w-1/4 px-3 py-3">
                <div class="p-4 bg-white shadow-[0_3px_10px_rgb(0,0,0,0.2)] rounded-xl text-center">
                    <h2 class="mb-5 text-2xl font-semibold">{{ chat.name }}</h2>
                    <a href="{% url 'chat' chat.slug %}" class="px-5 py-3 block rounded-xl text-white bg-indigo-600 hover:bg-indigo-700 font-semibold">Join</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
